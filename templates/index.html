<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes list</title>
    <link rel="stylesheet" href="../static/cupcakes.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>


    <div class="container">
        <form action="">
            <div class=" row text-center">
                <div class="col">
                    <h1>New cupcake form</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-3">
                    <label for="flavor" class="form-label">Flavor</label>
                    <input type="text" class="form-control" placeholder="Flavor" aria-label="flavor" id="flavor">
                </div>
                <div class="col-3">
                    <label for="size" class="form-label">Size</label>
                    <input type="text" class="form-control" placeholder="size" aria-label="size" id='size'>
                </div>
                <div class="col-3"></div>

                <div class="col-3"></div>
                <div class="col-3">
                    <label for="rating" class="form-label">Rating</label>
                    <input type="text" class="form-control" placeholder="rating" aria-label="rating" id="rating">
                </div>
                <div class="col-3">
                    <label for="image" class="form-label">Image</label>
                    <input type="text" class="form-control" placeholder="image" id="image" aria-label="image">
                </div>
                <div class="col-3"></div>
            </div>
            <button>Submit</button>
        </form>


        <div class="row justify-content-center" id="cupcakes">

        </div>

    </div>

    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="../static/cupcakes.js "></script>
</body>

</html>
